<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .overflow-example {
        margin: 20% 40%;
        width: 300px;
        height: 50px;
        border: 1px solid red;
        overflow: hidden;
      }
      .short-div{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="overflow-example">
      <p class="short-div" title="e">
        Text-overflow basic: Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Neque quo dignissimos praesentium ipsum nobis at, optio voluptates voluptatibus 
        mollitia sapiente quidem eaque, nulla, omnis excepturi vero obcaecati odit rerum. 
      </p>
    </div>
  </body>
</html>
