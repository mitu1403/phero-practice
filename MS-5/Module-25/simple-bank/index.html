<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="space-y-16">
    <header>
      <h1 class="font-semibold text-5xl text-center mt-6 text-violet-400">
        Welcome to our
        <span class="text-violet-600">Simple Bank</span>
        !!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 p-14 space-y-5 w-1/2 mx-auto rounded-md">
        <h3 class="text-3xl font-semibold text-gray-600">Please Login</h3>
        <div class="space-y-5 w-full">
          <input
            type="email"
            name=""
            id="user-email"
            class="w-full p-4 rounded-sm text-xs"
            placeholder="Your Email Address"
          />
          <br />
          <input
            type="password"
            name=""
            id="user-password"
            class="w-full p-4 rounded-sm text-xs"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="btn bg-blue-500 p-3 px-5 text-white font-bold rounded-sm"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
