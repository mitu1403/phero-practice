<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <h2 class="text-6xl text-center my-12">Hunting Phone</h2>
    </header>
    <main>
      <section class="text-center">
        <input
          type="text"
          placeholder="Search here..."
          class="input input-bordered w-full max-w-xs my-5"
          id="search-input"
        />
        <button class="btn btn-accent" onclick="handleSearch()">Search</button>
      </section>

      <section>
        <div id="loading-spinner" class="text-center my-4 hidden"><span class="loading loading-infinity loading-lg"></span></div>
        <div id="phone-container" class="grid grid-cols-3 gap-3"></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden">
          <button class="btn btn-active btn-ghost">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="js/phone.js"></script>
  </body>
</html>
